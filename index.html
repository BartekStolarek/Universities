<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Universities</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css" integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" 
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  </head>
  <body>
    <div id="center">
        <div class="title">Universities.</div>
        <div class="pure-form">
            <input class="pure-input-1-4" type="text" id="name" v-model="name" v-on:keyup.enter="getData" placeholder="Name or City..."><br>
            <input class="pure-input-1-4 country" id="country" type="text" v-model="country" v-on:keyup.enter="getData" placeholder="Country..."><br><br>
            <button type="submit" class="pure-button" v-on:click="getData">Search</button>            
        </div>
        <div id="results">
          <div v-if="universities.length > 0" id="resultsCount">
              (found {{ universities.length }} universities)
          </div>
          <div v-if="(universities.length == 0) && (loaded == true)" id="resultsCount">
            Sorry... no results found
          </div>
          <div v-for="(item, index) in universities" v-if="index <= dataToLoad" class="pure-u-1-4 university-thumbnail">
              <div class="pure-u-1-3 left">
                <div>
                  <i class="fa fa-university pure-u-1-1" aria-hidden="true"></i>
                </div>
                <div>
                  <img v-bind:src="getFlagUrl(item.alpha_two_code)" />
                </div>
                <div class="countryName">{{ item.country }}</div>
              </div>
              <div class="pure-u-1-2 right">
                <h3>{{ item.name }}</h3>
                <a v-bind:href="item.web_pages" target="_blank">
                  <div class="website"><i class="fa fa-globe" aria-hidden="true"></i> Visit website</div>
                </a>
              </div>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue"></script>
    <script src="script.js"></script>
  </body>
</html>
